{% extends "base.html" %}

{% block content %}
<h2>Add New Response</h2>

<div class="error_text">
    {% if obj.errors | length > 0 %}
        {% for error in obj.errors %}
            <div>{{ error }}</div>
        {% endfor %}
    {% endif %}
</div>

<div>
    <form action="manage?action=insert" method="POST">
        <label for="UserID">User ID:</label><br>
        <input type="text" id="UserID" name="UserID" value="{{ obj.data[0].UserID }}"><br><br>

        <label for="QuestionID">Question ID:</label><br>
        <input type="text" id="QuestionID" name="QuestionID" value="{{ obj.data[0].QuestionID }}"><br><br>

        <label for="Answer">Answer:</label><br>
        <input type="text" id="Answer" name="Answer" value="{{ obj.data[0].Answer }}"><br><br>

        <input type="submit" value="Submit Response">
    </form>
</div>
{% endblock %}
